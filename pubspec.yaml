name: viam_flutter_bluetooth_provisioning_widget
description: "A Flutter package for provisioning Viam machines using Bluetooth connections with support for both standard provisioning and tethering flows."
repository: https://github.com/viamrobotics/viam_flutter_bluetooth_provisioning_widget
version: 0.0.19
homepage: https://www.viam.com

environment:
  sdk: '>=3.6.1 <4.0.0'
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^12.0.0+1
  viam_sdk: ^0.6.4
  collection: ^1.18.0
  viam_flutter_provisioning:
    path: ../viam_flutter_provisioning
  flutter_platform_widgets: ^7.0.1
  provider: ^6.1.5
  pub_semver: ^2.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - lib/src/assets/
